<!DOCTYPE html>
<html lang="">
<head>
<title>Checkboxes and Radio Buttons</title>
</head>
<body>
    <div class="example">
        <input type="checkbox" id="notify" name="notify" value="on">
        <label for="notify">Notify by email</label>
        <p class="text">wow</p>
    </div>
    <div class="example">
        <fieldset>
            <legend class="text">Notify by email</legend>
            <input type="radio" id="notify-on" name="notify-2" value="on" checked>
            <label for="notify-on">on</label>
            <input type="radio" id="notify-off" name="notify-2" value="off">
            <label for="notfiy-off">off</label>
        </fieldset>
    </div>
</body>
</html>
